{% extends "base.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">																
				<legend class="border-bottom mb-4">Delete Post</legend>
				<h4>Are you sure you want to delete the post "{{ object.title }}"?</h4>
			</fieldset>
			<div class="text-center mb-2">
				<button class="btn btn-danger" type="submit">Yes, I'm sure</button>
				<a class="btn btn-secondary" href="{% url 'blog:post-detail' slug=post.slug %}">No, take me back</a>
			</div>
		</form>
	</div>
	<div style="width: 100%; height: 380px; "></div>
{% endblock content %}
